<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jack's portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダーのスクロールを感知するためのdivタグ -->
    <div class="header-scroll"></div>

    <!-- ここからヘッダー -->
    <header class="header">
        <!-- ヘッダーナビゲーション -->
        <nav class="header-nav">
            <ul class="header-nav__inner">
                <li class="header-nav__item">
                    <p>profile</p>
                </li>
                <li class="header-nav__item">
                    <p>skills</p>
                </li>
                <li class="header-nav__item">
                    <p>works</p>
                </li>
                <li class="header-nav__item">
                    <p>portfolio</p>
                </li>
                <li class="header-nav__item">
                    <p>contact</p>
                </li>
            </ul>
        </nav>
        <!-- ヘッダーナビゲーション　終了 -->

        <!-- ハンバーガーメニュー -->
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- ハンバーガーメニュー　終了 -->
    </header>
    <!-- ヘッダー　終了 -->

    <!-- ここからヒーロースライダー -->
    <div class="hero-slider">
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- スクロール誘導のための矢印と文字 -->
            <div class="scroll-induction">
                <img src="images\arrow.svg" alt="スクロール誘導の矢印">
                <h3>scroll</h3>
            </div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="images\slider-image1.jpg" alt="スライダーの1枚目の画像です"></div>
                <div class="swiper-slide"><img src="images\slider-image2.jpg" alt="スライダーの2枚目の画像です"></div>
                <div class="swiper-slide"><img src="images\slider-image3.jpg" alt="スライダーの3枚目の画像です"></div>
            </div>
        </div>
    </div>
    <!-- ヒーロースライダー　終了 -->

    <!-- ここからメイン -->
    <main class="main">

        <!-- ここからメインコンテンツ -->
        <div class="main-contents">

            <!-- ここからプロフィール -->
            <div class="profile">
                <h1 class="main-title">profile</h1>

                <!-- プロフィールインナー -->
                <div class="profile-inner">
                    <div class="profile-icon__wrap">
                        <img src="images\jack's-icon.jpg" alt="ジャックのプロフィール写真です">
                    </div>
                    <ul class="profile-list">
                        <li class="profile-detail">
                            <p class="name">名前：ジャック</p>
                        </li>
                        <li class="profile-detail">
                            <p class="address">現住所：宮崎</p>
                        </li>
                        <li class="profile-detail">
                            <p class="birthday">生年月日：1997/01/08</p>
                        </li>
                        <li class="profile-detail">
                            <p class="detail">詳細：・詳細：小・中学校は地元の公立校を卒業。高校は私立に特待生で入学し、医師を目指すも、在学中にストレスで断念。現在はプログラミングと出会い、日々楽しくスキルアップに奮闘中。</p>
                        </li>
                    </ul>
                </div>
                <!-- プロフィールインナー　終了 -->
            </div>
            <!-- プロフィール終了 -->
        </div>
        <!-- メインコンテンツ　終了 -->
    </main>
    <!-- メイン　終了 -->
</body>
</html>
